<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Simone Moschetta" />
  <meta name="description" content="Every website has at least one bug" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />
  <title>Simon Little Fly</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <main>

    <svg id="matrix" class="littleFella" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 240">
      <g>
        <path class="alaSxFly"
          d="M120.08,186.18a2.71,2.71,0,0,0,4.29,2C149.49,167.81,286.5,62.1,197.28,21.79,105.79-19.54,117.43,154.65,120.08,186.18Z"
          transform="translate(-18.05 -15.48)" />
      </g>
      <g>
        <ellipse class="bodyFly" cx="112.08" cy="165.58" rx="95" ry="70.18" />
      </g>
      <g>
        <path class="alaDxFly"
          d="M126.84,186a3.1,3.1,0,0,0,4.43-2.29c8.19-31.3,4-203.67-85.18-159.83C-39.42,65.93,95,173.43,126.84,186Z"
          transform="translate(-18.05 -15.48)" />
      </g>
    </svg>

    <header id="logo">
      <object id="slf" type="image/svg+xml" data="assets/img/logo.svg">Update yourself mate!</object>
    </header>

    <section id="ui">
      <div class="relative">
        <div id="scroll"></div>
        <div id="dots">
          <ul>
            <li class="lnkMorning">
              <div class="dot"></div>
            </li>
            <li class="lnkSunset">
              <div class="dot"></div>
            </li>
            <li class="lnkNight">
              <div class="dot"></div>
            </li>
          </ul>
        </div>
        <div id="swipe">
          <img src="../img/swipe.svg" alt="Swipe" />
        </div>
      </div>
    </section>

    <section id="content">
      <div class="swiper-wrapper">
        <h1 class="morning fLeft mobClass swiper-slide">
          <span class="floatL">EVERY PROJECT HAS</span>
          <span class="floatR">AT LEAST ONE BUG.</span>
        </h1>

        <h2 class="morning fRight mobClass swiper-slide">
          <span class="floatL">MY PROJECTS HAVE JUST</span>
          <span class="floatR">SOME LITTLE FLIES.</span>
        </h2>

        <div id="projects" class="sunset fLeft mobClass swiper-slide">
          <div class="relative">
            <h3 class="active">
              <a class="lnk floatL" target="_blank" href="https://www.archingegnosrl.com/">Archingegno</a>
              <span class="floatL">design by slf</span>
            </h3>
            <h3>
              <a class="lnk floatL" target="_blank" href="http://www.simonlittlefly.com/ourWayYourChoice/en/">OurWay</a>
              <span class="floatL">design by <a target="_blank"
                  href="https://www.axiscommunications.it/">axis</a></span>
            </h3>
            <h3>
              <a class="lnk floatL" target="_blank" href="https://www.threeaxis.it/2018/Vismaravetro/shower2.html">3D
                Shower</a>
              <span class="floatL">design by <a target="_blank"
                  href="https://www.axiscommunications.it/">axis</a></span>
            </h3>
            <h3>
              <a class="lnk floatL" target="_blank" href="https://www.satelight.com.au/">Satelight</a>
              <span class="floatL">design by <a target="_blank"
                  href="https://www.studiomoso.com.au/">studiomoso</a></span>
            </h3>

            <div id="arrows" class="floatR">
              <div class="arrow prev disabled">
                <img src="../img/arrow.svg" alt="Arrow Left" />
              </div>
              <div class="arrow next">
                <img src="../img/arrow.svg" alt="Arrow Right" />
              </div>
            </div>
          </div>
        </div>

        <h2 class="sunset fRight mobClass">
          <span class="floatL">CHECK THEM OUT!</span>
        </h2>

        <h2 class="night fLeft mobClass swiper-slide">
          <span class="floatL">DON'T BE ORDINARY</span>
          <span class="floatR">WITH BUGGY PROJECTS.</span>
        </h2>

        <h2 class="night fRight mobClass swiper-slide">
          <a href="https://www.linkedin.com/in/simone-moschetta-a03b1588/" target="_blank"><span
              class="floatL animBord">CHOOSE
              THE LITTLE FLY!</span></a>
        </h2>

        <div class="swiper-slide swiper-no-swiping"></div>
      </div>
    </section>

    <section id="mainObj"></section>

    <section id="loading">
      <div class="load"></div>
    </section>

  </main>
</body>

</html>
